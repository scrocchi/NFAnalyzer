    <body>
        <!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

        <div class="container-fluid">
            <div class="header">
                <div class="dropdown pull-right">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Options
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">How to use</a></li>
                        <li><a href="#" data-toggle="modal" data-target=".import-modal">Model to JSON</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <h3 class="text-muted main-title"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> NFAnalyzer <span class="version">1.0</span></h3>
            </div>

            <!--Model-->

            <div class="model-container col-xs-12 col-sm-7">
                <h2>Model</h2>
                <p>Nondeterministic finite automata model.</p>
                <div id="paper" class="diagram">
                </div>
            </div>

            <!--END Model-->
            <!--Control panel-->

            <div class="control-panel col-xs-12 col-sm-5">
                <div class="row">

                    <!--Input-->
                    <div id="inputs" class="col-xs-12">
                        <h2>Input</h2>
                        <p>Set of entries separated by comma.</p>

                        <div class="input-group">
                            <input id="inputField" type="text" class="form-control" placeholder="Words">
                            <span class="input-group-btn">
                                <button id="run" class="btn btn-success" type="button">RUN </button>
                            </span>
                        </div><!-- /input-group -->


                        <div class="text-right">
                            <small id="wordsCount" ><span class="count">0</span> Word(s) to process </small>
                        </div>
                    </div>
                    <!--END input-->

                    <!--Output-->
                    <div id="inputs" class="col-xs-12">
                        <h2>Output</h2>
                        <p>Results from testing Inputs into Model.</p>
                        <div id="outputField">
                            <samp id="output">
                            </samp>
                        </div>
                    </div>
                    <!--END Output-->

                </div>
            </div>
            <!--END Control panel-->

            <span class="clearfix"></span>
            <div class="footer">
                <p>♥ from Juan Scrocchi</p>
            </div>
        </div>

        <!-- Diagram to JSON modal -->

        <div class="modal fade import-modal" tabindex="-1" role="dialog" aria-labelledby="importFromJson">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Diagram Model saved in JSON format:</h4>
                    </div>
                    <div class="modal-body">

                        <textarea id="mySavedModel" style="width:100%;height:300px">

]}
                        </textarea>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="save()">Import from Model</button>
                        <button type="button" class="btn btn-primary" onclick="load()">Export to Model</button>
                    </div>



                </div>
            </div>
        </div>
